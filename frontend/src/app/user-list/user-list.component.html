<div *ngFor="let user of users" class="card shadow-lg mb-3"style="width: 500px;">
  <div class="card-body w-500">
    <p class="card-text">{{ user.username }}</p>
    <button class="btn btn-danger" (click)="deleteUser(user._id)">Delete</button>
    <a [routerLink]="['/edit', user._id]" class="btn btn-primary ms-2">Edit</a>
  </div>
</div>
